<div class="container w-75  mt-5 degradro">
  <div class="row align-items-stretch">
    <!-- images -->

    <!-- responsive con boostratp d-none d-lg-block col-md-5 col-lg-5 col-xl-6 -->
    <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6"></div>
    <!-- Inicio del formulario de login -->
    <div class="col  p-5 rounded-end form-efect">
      <div class="text-end">
        <!-- <img src="assets/logo.png" width="48" alt="Logo" /> -->
      </div>

      <h2 class="fw-bold text-center pt-5 py-5 fw-lighter" style="color: black">
        Iniciar Sesion
      </h2>

      <div >
        <form [formGroup]="loginForm">
          <div class="mb-4">
            <label class="form-label fw-bold" for="email">email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Ingresa tu Email"
              formControlName="email"
              autocomplete="off"
              #email
            />
          </div>
          <div class="mb-4">
            <label class="form-label fw-bold" for="password">password</label>
            <input
              class="form-control"
              type="password"
              name="password"
              placeholder="Ingresa tu password"
              formControlName="userPassword"
              autocomplete="off"
            />
          </div>
          <div class="mb-4 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              name="connected"
              id=""
            />
            <label for="connected" class="form-check-label fw-bold"
              >Recordar sesion</label
            >
          </div>

          <div class="d-grid">
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="!loginForm.valid"
              (click)="login()"
            >
              Login
            </button>
          </div>

          <!-- opciones  -->

          <div class="my-3">
            <span>
              No tienes cuenta?
              <a
                [routerLink]="['/register']"
                routerLinkActive="router-link-active"
                >Regístrate</a
              ></span
            >
            <br />
            <span> <a href="#"> Recuperar contraseña</a></span>
          </div>
        </form>
      </div>

      <!-- Botones para redes sociales -->

      <div class="container w-100 my-5">
        <div class="row text-center">
          <div class="col-12 fw-bold">Iniciar Sesión</div>
        </div>
        <hr />

        <div class="row">
          <div class="col">
            <button class="btn btn-outline-primary w-100 my-1">
              <div class="row align-items-center">
                <div class="col-2 d-none d-md-block">
                  <img src="assets/fb.png" width="32" alt="" />
                </div>
                <div class="col-10 text-center col-md-10">Facebook</div>
              </div>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-outline-danger w-100 my-1">
              <div class="row align-items-center">
                <div class="col-2 d-none d-md-block">
                  <img src="assets/google.png" width="32" alt="" />
                </div>
                <div class="col-10 col-md-10 text-center">Google</div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
